<ng-container *ngIf="isLoggedIn(); else isNotLoggedIn">
  <div>
    <button (click)="onClickAuthrized()">AUTHORIZED</button>
    <button (click)="onClickNotAuthrized()">NOT AUTHORIZED</button>
    <button (click)="logout()">LOGOUT</button>
  </div>
  <app-todo></app-todo>
</ng-container>
<ng-template #isNotLoggedIn>
  <button (click)="onClickLogin()">LOGIN</button>
</ng-template>
